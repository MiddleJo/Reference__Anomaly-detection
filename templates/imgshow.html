<html>
  <head>
    <title>YOLOv5 Model as a Flask API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
<style>{
    font-family: 'Do Hyeon', sans-serif;
    }
</style>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css') }}"
    />
    <!-- 부트스트랩 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="text-center" style="background-color:#BBDEFB">
    <!-- 컨테이너화 해서 이미지 가로로 연속 출력-->
    <div class="container">
    <h2 style="font-family: 'Do Hyeon', sans-serif;">Result_detect_image</h2>
        <div class="row mt-4">
          <div class="col">
            <img class="mb-3" src="/static/detect0.jpg" alt="" width="400">
          </div>
          <div class="col mb-3">
            <img class="mb-3" src="/static/image0.jpg" alt="" width="400">
          </div>
        </div>
    <h2 style="font-family: 'Do Hyeon', sans-serif;">Result_detect_label</h2>
      <div class="row my-4">
        <div class="w3layouts">
          <table text-align: "center" class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">LABEL</th>
                <th scope="col">ACC</th>
              </tr>
            </thead>

            <tbody>
              {% for value in result %}
              <tr scope="row">
                <th>{{value[1]}}</th>
                <td>{{value[0]}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
